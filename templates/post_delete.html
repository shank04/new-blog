{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block content%}
<div class='col-sm-6 col-sm-offset-3'>

<h1 class="lead">Confirm Post Delete</h1>
<div class="container">
<form action="" method="POST">
	{% csrf_token %}
<p>Are you sure you want to delete "{{instance.title}}"</p>
<input class="btn btn-danger" type="submit" value="Confirm"></input>
<a class="btn btn-primary" href="{{instance.get_absolute_url}}">Cancel</a>
</form>
</div>
</div>
{%endblock content%}
